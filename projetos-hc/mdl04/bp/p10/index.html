<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
</head>

<body>
    <main>

        <section class="login-section">
            <div class="img-div"></div>

            <div class="form-div">
                <form action="#" method="post" autocomplete="off">
                    <h2>Login</h2>
                    <div class="profile-div">
                        <label for="id-email"><span class="material-symbols-outlined">person</span></label>
                        <input class="login-dados" id="id-email" type="email" name="your-email" placeholder="Seu email..." required><br>
                    </div>

                    <div class="profile-div">
                        <label for="id-password"><span class="material-symbols-outlined">lock</span></label>
                        <input class="login-dados" id="id-password" type="password" name="your-password" placeholder="Sua senha..." minlength="8" maxlength="20" required><br>
                    </div>
                    <input class="login-entrar" id="id-entrar" type="submit" value="Entrar">
                    <p>NÃ£o tem conta? <a class="cadastre-se" href="#">Cadastre-se!</a></p>
                </form>        
            </div>
        </section>

        <div class="footer">
            <h3>Desenvolvido por Marcos Grando</h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
