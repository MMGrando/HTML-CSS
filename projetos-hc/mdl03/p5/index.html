<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h2>Tabelas simples com HTML</h2>
            <h3>Hierarquia de uma tabela simples:</h3>
            <p>Table > Table Row > Table Header/Table Data</p>
            <p>Ou seja, table -> tr -> th/td</p>
        </div>
    </header>
    <main>
        <p>Aqui jaz uma tabela simples</p>
        <table>
            <tr class="imp">
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr class="par">
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
            <tr class="imp">
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
            <tr class="par">
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
            </tr>
            <tr class="imp">
                <td>E1</td>
                <td>E2</td>
                <td>E3</td>
            </tr>
            <tr class="par">
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
            <tr class="imp">
                <td>G1</td>
                <td>G2</td>
                <td>G3</td>
            </tr>
            <tr class="par">
                <td>H1</td>
                <td>H2</td>
                <td>H3</td>
            </tr>
        </table>
    </main>
    <footer>
        <div class="footer-content">
            <h3>Desenvolvido por Marcos Grando</h3>
        </div>
    </footer>
</body>
</html>
