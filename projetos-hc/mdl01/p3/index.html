<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Listas</title>
    <style>
        body {
            background-color: rgb(0, 83, 116);
        }
        h1, h2, h3, p {
            color: rgb(0, 230, 199);
        }
        ol, ul {
            color: antiquewhite;
        }
        a{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Tabalhando com Listas</h1>
    
    <p>Ver sobre <a href="b_mistas_deDefinição.html"><ins>listas mistas e de definição</ins></a>!</p>

    <h2>Listas Ordenadas</h2>
    <ol type="1", start="0">    <!--1, A, a, I, i-->
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Carne</li>
        <li>arroz</li>
    </ol>

    <h2>Listas NÃO Ordenadas</h2>
    <ul type="square">          <!--disc, circle, square-->
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Carne</li>
        <li>arroz</li>
    </ul>

</body>
</html>
