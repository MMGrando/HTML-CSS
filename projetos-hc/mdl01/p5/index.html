<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Mídia em HTML</title>
    <style>
        body {
            background-color: rgb(0, 83, 116);
        }
        h1, h2, h3, p{
            color: rgb(0, 230, 199);
        }
        ol, ul {
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Áudios e Imagens dinâmicas</h1>

    <h1>Reproduzindo áudio</h1>
    <h3>Sem preload</h3>
    <audio src="som/transi-op.mp3" controls></audio><br>
    <audio src="som/music-piatacheia.mp3" controls></audio><br>

    <!--Caso a reprodução falhe, tenta rodar os seguintes-->
    <h3>Com preload</h3>
    <audio preload="metadata" controls>
        <source src="som/transi-op.mp3" type="audio/mpeg">
        <p>Erro ao tentar produzir, <a href="som/transi-op.mp3">baixe aqui</a>!</p>
    </audio><br>
    <audio preload="metadata" controls>
        <source src="som/music-piatacheia.mp3" type="audio/mpeg">
    </audio><br><br>
    
    <h2>Imagem dinâmica ao tamanho da tela</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="images/P.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="images/M.jpg" type="image/jpg">
        <img src="images/G.jpg" alt="Imagem flexível">
    </picture>
</body>
</html>
